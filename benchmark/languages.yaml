# Quick test subset (7 diverse languages for fast benchmarking)
quick_test_languages:
  - fr   # European, Romance
  - de   # European, Germanic
  - ja   # Asian, complex script
  - zh-Hans  # Asian, logographic
  - ru   # Cyrillic
  - ar   # Semitic, RTL
  - eu   # Minority, challenging

# Difficulty levels explained:
# - easy: Well-represented in training data, similar to English
# - medium: Good coverage but some structural differences
# - hard: Significant differences from English, less training data
# - very_hard: Rare in training data or dead languages
