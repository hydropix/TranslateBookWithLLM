name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # Tag with 'latest' on push to main branch
          type=raw,value=latest,enable={{is_default_branch}}
          # Tag with version number on tags (e.g., v1.2.3 -> 1.2.3)
          type=semver,pattern={{version}}
          # Tag with major.minor on tags (e.g., v1.2.3 -> 1.2)
          type=semver,pattern={{major}}.{{minor}}
          # Tag with major on tags (e.g., v1.2.3 -> 1)
          type=semver,pattern={{major}}
          # Tag with commit SHA (short) - only on branch pushes, not tags
          type=sha,prefix=sha-,enable=${{ github.ref_type == 'branch' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "Image published successfully! ðŸŽ‰"
